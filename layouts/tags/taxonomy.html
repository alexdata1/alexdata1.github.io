<!DOCTYPE html>
<html lang="en">
  <body>
    <main>
      <h2>Tag: {{.Title}}</h2>
      <section class="articles">
        {{ range .Paginator.Pages }}
        <article class="article">
          <h2 class="article-title"></h2>
          <small class="date">{{ .Date.Format "Mon Jan 2, 2006" }}</small>
        </article>
        {{ end }}
      </section>
    </main>
  </body>
</html>
